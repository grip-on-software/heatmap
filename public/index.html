<!DOCTYPE html>
<html>
  <head>
    <title>Calendar/heatmap</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet"> 
    <link rel="stylesheet" href="main.css">

    <style>
      #linksblock {
        position: absolute;
        top: 0;
        right: 0;
        padding: 7px;
        border: 1px solid #eee;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div id="linksblock">
        <a href="http://blog.gros.example/heatmap-van-projectactiviteit/" target="_blank">Meer info</a> |
        <a href="http://feedback.gros.example/heatmap
" target="_blank">Feedback</a>
    </div>

    <div id="header">
      <h1>Heatmap <span>Aantal gebeurtenissen over tijd</span></h1>
    </div>

    <div class="container">
      <div id="projectPicker"></div>
      <div id="options">
        <div id="dataPicker"></div>
        <div id="weatherToggle"></div>
      </div>
      <div id="calendar"></div>
      <div id="filechanges"></div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
