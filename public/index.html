<!DOCTYPE html>
<html>
    <head>
        <title>Calendar/heatmap</title>

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="header">
            <div class="container">
                <h1 class="title">Heatmap <span>Aantal gebeurtenissen over tijd</span></h1>
            </div>
        </div>

        <div class="container">
            <section class="section is-small">
                <div id="projectPicker" class="tabs is-toggle is-small"></div>
                <div id="options">
                    <div id="dataPicker" class="tabs is-toggle is-small"></div>
                    <div id="weatherToggle"></div>
                </div>
            </section>
        </div>
        <div id="container">
            <div id="content">
                <div class="container">
                    <section class="section">
                        <div id="calendar"></div>
                        <div id="filechanges"></div>
                    </section>
                </div>
            </div>
        </div>

        <script src="bundle.js"></script>
    </body>
</html>
